<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pcb.js example</title>
  </head>
  <body>
    <p>
      This example assumes you have created dist/pcb.js by running `npm run
      build-dist`.
    </p>
    <div id="loading"></div>
    <div id="board-details"></div>
    <div id="board-view"></div>
    <script src="../dist/pcb.js"></script>
    <script>
      // Start loading the circuit board
      var loading = document.getElementById('loading');
      var details = document.getElementById('board-details');
      var view    = document.getElementById('board-view');

      loading.innerHTML = 'Please hold on ' +
                          'while we\'re fetching your board details..';

      // Set the url and get the gerber file
      var url = 'gerbers.zip';

      // Set up a circuitboard
      var circuitboard = pcbjs(url, {
        solderMask: "blue",
        silkScreen: "white",
        copperFinish: "gold",
        maskWithOutline: true
      }).then(function process(pcb) {
        var board_layers = pcb.board_layers;
        var board_width  = pcb.board_width;
        var board_length = pcb.board_length;

        // Change DOM elements
        loading.style.display = 'none';
        details.innerHTML = board_layers + ' layers, board size: ' +
                            board_width + 'x' + board_length + 'mm';

        // Add svg
        view.innerHTML = pcb.stackup.top.svg + pcb.stackup.bottom.svg;
      });

    </script>
  </body>
</html>
